# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - totdemoeric

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://totmattdemo.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_5f2786df3c6e445ebc4687c5fea505ba }}
        password: ${{ secrets.AzureAppService_ContainerPassword_00c1b1f332b5475f95c0f544c7adf9b5 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: totmattdemo.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_5f2786df3c6e445ebc4687c5fea505ba }}/totmattdemo:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'totdemoeric'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_af26662885d34d1b86f7184695a5124d }}
        images: 'totmattdemo.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_5f2786df3c6e445ebc4687c5fea505ba }}/totmattdemo:${{ github.sha }}'