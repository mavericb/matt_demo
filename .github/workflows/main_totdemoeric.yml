# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - totdemoeric

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://totdemoeric.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_d48dcffce6f74954b51c2fa0a254daab }}
        password: ${{ secrets.AzureAppService_ContainerPassword_f4e94cf33cf1465188b15e2245d3e1a5 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: totdemoeric.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_d48dcffce6f74954b51c2fa0a254daab }}/fastapi-demo:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'totdemoeric'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_7d07f6e63a294bf78c2a14d3702ac049 }}
        images: 'totdemoeric.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_d48dcffce6f74954b51c2fa0a254daab }}/fastapi-demo:${{ github.sha }}'